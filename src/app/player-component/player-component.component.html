    <div class="w-100 card">
        <div class="card-header bg-transparent p-2"><h5><strong>{{currentPlayer?.name}}</strong>  &nbsp;&nbsp;&nbsp;
            <span class="badge badge-warning">{{currentPlayer?.stack}}</span>
            <div class="float-right"><button type="button" [ngClass]="deallingClass" (click)="Dealer()" [disabled]="isDisabled">Dealer</button></div>
        </h5>
        </div>
        
            <div class="card-body  p-2">
                <img class="card-img-top w-25" [src]="card1SRC" alt="Card1">
                <img class="card-img-top w-25" [src]="card2SRC" alt="Card1">&nbsp;
                <span class="alert alert-info" role="alert" *ngIf="currentPlayer" >{{currentPlayer?.totalBet}}</span>
                <br />
                <div class="input-group input-group-lg mb-3">
                    <input type="text" class="form-control" #betInput aria-label="Ammount" aria-describedby="button-addon2">
                    <div class="input-group-append">
                    <button class="btn btn-outline-danger" type="button" id="button-addon2" (click)="Bet(betInput.value)" [disabled]="isDisabled">Bet</button>
                    </div>
                </div>
                <div class="btn-group btn-group-sm" role="group" aria-label="First group">               
                    <button type="button" class="btn btn-outline-secondary" (click)="TurnOverCards()" [disabled]="isDisabled">View</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;                    
                    <button type="button" class="btn btn-outline-secondary" (click)="FoldHand()" [disabled]="isDisabled">Fold</button>
                    <button type="button" [ngClass]="checkedClass" (click)="Check()" [disabled]="isDisabled">Check</button>
                    <button type="button" [ngClass]="smallAnteClass" (click)="Small()" [disabled]="isDisabled">SM</button>
                    <button type="button" [ngClass]="bigAnteeClass" (click)="Big()" [disabled]="isDisabled">BG</button>&nbsp;&nbsp;
                    <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input" id="isWinner" (change)="IsWinner($event)" [disabled]="isDisabled"/>
                        <label class="form-check-label" for="exampleCheck1">Win</label>
                      </div>
                  </div>
              </div>
    </div>
