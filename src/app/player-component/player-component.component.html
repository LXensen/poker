    <div class="w-75 card">
        <div class="card-header bg-transparent">{{player.name}}  <span class="badge badge-info">$ {{player.GetStack()}}</span></div>
            <div class="card-body">
                <img class="card-img-top w-50" src="assets/images/2C.png" alt="Card1">
                <img class="card-img-top w-50" src="assets/images/5H.png" alt="Card1"> 
                <br /><br />
                <div class="input-group input-group-lg mb-3">
                    <input type="text" class="form-control" placeholder="$$" aria-label="Ammount" aria-describedby="button-addon2">
                    <div class="input-group-append">
                    <button class="btn btn-primary" type="button" id="button-addon2" (click)="Bet(player)">Bet</button>
                    </div>
                </div>
                <button type="button" class="btn btn-secondary btn-sm" (click)="FoldHand(player)">Fold</button>&nbsp;
                <button type="button" class="btn btn-secondary btn-sm">Check</button>&nbsp;
                <button type="button" class="btn btn-secondary btn-sm">View</button> 
              </div>
        <div class="card-footer">
          <small class="text-muted">Bet amount, blind type</small>
        </div>
    </div>
